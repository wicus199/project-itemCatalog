<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>{{item.name}}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='items-style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

        <!--Import to use glyphicons-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="{{url_for('static', filename='main.js')}}"></script>
    </head>

    <body>
        <header class="main-header">
            <!--Constant-->
            <div id="page-heading">
				<!--Burger menu icon. Placed inside div to be able to center icon-->
				<div class="menu-button">
					<span onclick="openNav()" class="glyphicon glyphicon-menu-hamburger"></span>
				</div>
				<!--Page heading-->
				<h1 class="main-heading">{{item.name}}</h1>
			</div>
            <!--If logged in, display message, else display login button-->
            <div id="login-div">
                <a href="" class="buttons">Login</a>
            </div>
        </header>

        <section id="sideMenu" class="sidenav">
			<!--&times creates an X for closing the menu-->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" class="menu-links">Login</a>
            <a href="{{url_for('catalog')}}" class="menu-links">View Catalog</a>
            <a href="#" class="menu-links">Add category</a>
            <a href="#" class="menu-links">Add item</a>
            <a href="#" class="menu-links">About</a>
            <a href="#" class="menu-links">Contact details</a>
        </section>

        <section class="item-container">
            <div class="cards item">
                <figure class="item-figure">
                    <picture class="item-image">
                        <img class="item-picture" src="{{item.url}}" alt="">
                    </picture>
                    <figcaption class="item-caption">
                        {{item.name}}
                    </figcaption>
                </figure>

                <div class="item-description">
                    <p class="description">{{item.description}}</p>
                </div>
            </div>

            <!--This should have an if statement to either display login
                message or edit and delete buttons -->
            <div class="action-buttons">
                <a href="{{url_for('editItem', category_id=category.id, item_id=item.id)}}" class="item-buttons buttons">
                    Edit Item
                </a>

                <a href="{{url_for('deleteItem', category_id=category.id, item_id=item.id)}}" class="item-buttons buttons">
                    Delete Item
                </a>
            </div>
        </section>

        <footer class="main-footer">
            Test3
        </footer>

    </body>

</html>
