<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Edit {{category.name}}</title>

		<!--Import to use glyphicons-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--Local stylesheets used for this page-->
        <link rel="stylesheet" href="{{url_for('static', filename='addItem-style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

        <script src="{{url_for('static', filename='main.js')}}"></script>
    </head>

    <body>
        <header class="main-header">
            <!--Constant-->
            <div id="page-heading">
				<!--Burger menu icon. Placed inside div to be able to center icon-->
				<div class="menu-button">
					<span onclick="openNav()" class="glyphicon glyphicon-menu-hamburger"></span>
				</div>
				<!--Page heading-->
				<h1 class="main-heading">Edit {{category.name}}</h1>
			</div>
            <!--If logged in, display message, else display login button-->
            <div id="login-div">
                <a href="" class="buttons">Login</a>
            </div>
        </header>

        <section id="sideMenu" class="sidenav">
			<!--&times creates an X for closing the menu-->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" class="menu-links">Login</a>
            <a href="#" class="menu-links">View Catalog</a>
            <a href="#" class="menu-links">Add category</a>
            <a href="#" class="menu-links">Add item</a>
            <a href="#" class="menu-links">About</a>
            <a href="#" class="menu-links">Contact details</a>
        </section>

        <section class="add-item">
            <form class="add-form">

                <label for="iName">Category Name</label><br>
                <input type="text" name="itemName" id="iName" placeholder="{{category.name}}"><br>

                <label for="iDescription">Category description:</label><br>
                <textarea type="text" name="description" id="iDescription" placeholder="{{category.description}}"></textarea><br>

                <label for="picUrl">Picture URL:</label><br>
                <input type="text" name="pic_url" id="picUrl" placeholder="{{category.url}}"><br>

                <input type="submit" value="Submit" class="buttons">
            </form>
            <div class="cancel-button">
                <a href="{{url_for('viewCategory', category_id=category.id)}}" class="buttons cancel">Cancel</a>
            </div>
        </section>

        <footer class="main-footer">
            <p>Test3</p>
        </footer>

    </body>

</html>
